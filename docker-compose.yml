version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: flask-mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  flaskapp:
    build: .
    container_name: flask-app
    ports:
      - "5000:5000"
    depends_on:
      - mongo

volumes:
  mongo-data:
