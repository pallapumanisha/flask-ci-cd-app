name: Flask CI/CD Pipeline (Password SSH)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: enable if you add tests
      # - name: Run tests
      #   run: python -m pytest

  deploy:
    name: Deploy to VM
    runs-on: [self-hosted, Linux, X64]
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VM and restart Flask service
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          script: |
            cd /home/manisha/flask-ci-cd-app
            git pull origin main
            source /home/manisha/venv/bin/activate
            pip install -r requirements.txt
            # Use systemd to handle Flask app
            sudo systemctl restart flask-app.service
            sudo systemctl status flask-app.service --no-pager
